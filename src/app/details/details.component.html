<div class="container pt-5">
    <div class="row">
        <div class="col-4">
            <img [src]="Hero.image">
            <h3><b style="background-color: antiquewhite; padding: 1px 40px; margin-left: -5em;"> Power : {{Hero.power}} %</b> </h3>
        </div>
        <div class="col-7">
            <h2 style="color:aliceblue">Name :<span >{{Hero.name}}</span> </h2>
            <h4><span>About {{Hero.name}} :</span> {{Hero.description}}</h4>
        </div>
        <button class="btn btn-secondary" [routerLink]="['/list']"><i class="fa fa-arrow-left" aria-hidden="true"> Go Back TO List</i></button>
    </div>
</div>
