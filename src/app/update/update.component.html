<div class="container">
    <div class="row p-4">
      <div class="col-3">
      </div>
        <div class="col">
          <form #f="ngForm" (submit)="edite()" >
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Hero Name :</label>
              <input type="text" name="name" [(ngModel)]="Hero.name" class="form-control m-1"/>
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Hero image link :</label>
              <input type="text" name="image" [(ngModel)]="Hero.image" class="form-control m-1"/>
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Hero Power :</label>
              <input type="text" name="power" [(ngModel)]="Hero.power" class="form-control m-1"/>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Description</label>
              <textarea class="form-control" name="description" [(ngModel)]="Hero.description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <button class="btn form-control" style="background-color:rgb(192, 45, 192);">Create</button>
            
          </form>
          <button class="btn form-control" [routerLink]="['/list']" style="background-color:rgb(203, 190, 203); margin-top:16px;">Cancel</button>
        </div>
      <div class="col-3">
      </div>
    </div>
</div>
